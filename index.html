<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2021</title>

    <link rel="shortcut icon" href="https://freepngimg.com/download/christmas/26196-6-christmas-stocking.png">

    <meta property="og:image" content="https://www.christmastreeassociation.org/wp-content/uploads/2016/06/multiple-christmas-trees-in-one-household-800x400.jpg">
    <meta property="og:title" content="소원이의 카드">
    <meta property="og:description" content="2020년을 보내며">

    <script src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/snow.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #9b070f;
        }

        .envelope {

            width: 200px;
            height: 200px;

            background-image: url('https://pngimg.com/uploads/envelope/envelope_PNG18366.png');
            background-size: cover;
            background-position: center;

            margin: 200px auto 0px auto;

            cursor: pointer;
        }

        .envelope-msg {
            color: white;
            text-align: center;

        }

        * {
            font-family: 'Poor Story', cursive;
        }

        .letter-close {
            display: block;
        }

        .letter-open {
            display: none;
        }

        .wonnizmon {
            background-color: white;

            width: 220px;
            height: 220px;

            background-image: url('https://www.123gif.de/gifs/happy-new-year/winter-happy-new-year-0006.gif');
            background-size: cover;
            background-position: center;

            margin: 90px auto 0px auto;
            border-radius: 110px;

            border: 5px solid white;
            box-shadow: 0px 0px 10px 0px white;
        }

        h1 {
            color: white;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
            font-size: 30px
        }

        .messagebox {
            background-color: ivory;

            width: 400px;
            margin: auto;

            color: brown;

            padding: 30px;

            font-size: 20px;
            line-height: 30px;

            border: 2px solid white;
            box-shadow: 0px 0px 10px 0px white;
        }

        .from {
            text-align: right;
            margin-bottom: 0px;
        }

        @media screen and (max-width: 760px) {
            .messagebox {
                width: 300px;
                padding: 20px;
            }

            .wonnizmon {
                width: 150px;
                height: 150px;
                margin: 70px auto 0px auto;
            }

            h1 {
                font-size: 30px
            }

            .envelope {
                margin: 150px auto 0px auto;
            }
        }
    </style>

    <script>

        function open_letter() {
            document.getElementsByClassName("letter-close")[0].style.display = 'none'
            document.getElementsByClassName("letter-open")[0].style.display = 'block'
        }

        function go_wonniz() {
            alert('오늘 하루도 화이팅이에요!');
            window.location.href = 'https://www.cloocus.com/';
        }

    </script>

</head>

<body>
    <div class="letter-close">
        <div class="envelope" onclick="open_letter()"></div>
        <h2 class="envelope-msg">편지가 도착했어요~</h2>
    </div>
    <div class="letter-open">
        <div class="wonnizmon" onclick="go_wonniz()"></div>
        <h1>2020년 정말 수고 많았어요!</h1>
        <div class="messagebox">
            가나다라마바사아자차카타파하! <br />
            가갸거겨고교구규그기고기대왕쌈 <br />
            에이비씨디이엪후쥐에잇챠이젝케이 <br />
            엘엠엔오피큐알엣스틔유뷔떠블류 <br />
            엑쏴이지_ 새해에는 부자되자요♥ <br />
            <p class="from">2020.12.26 소원 드림 </p>
        </div>

    </div>

</body>

</html>
